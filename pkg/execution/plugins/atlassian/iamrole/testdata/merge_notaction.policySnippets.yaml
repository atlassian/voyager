policySnippets:
  dynamo: >
    {
      "Statement": [{
        "Effect": "Allow",
        "Action": [
          "dynamodb:BatchGetItem",
          "dynamodb:BatchWriteItem",
          "dynamodb:DeleteItem",
          "dynamodb:DescribeTable",
          "dynamodb:GetItem",
          "dynamodb:ListTables",
          "dynamodb:PutItem",
          "dynamodb:Query",
          "dynamodb:Scan",
          "dynamodb:UpdateItem",
          "dynamodb:UpdateTable",
          "dynamodb:DescribeStream",
          "dynamodb:GetRecords",
          "dynamodb:GetShardIterator",
          "dynamodb:ListStreams"
        ],
        "Resource": ["arn:aws:dynamodb:us-west-2:444455556666:table/Books"]
      }]
    }
  sqs: >
    {
      "Statement": [{
        "Effect": "Allow",
        "Action": [
          "sqs:DeleteMessage*",
          "sqs:GetQueue*",
          "sqs:ListDeadLetterSourceQueues",
          "sqs:ListQueues",
          "sqs:PurgeQueue",
          "sqs:ReceiveMessage",
          "sqs:SendMessage*"
        ],
        "Resource": ["arn:aws:sqs:us-east-2:444455556666:queue2"]
      }]
    }
  sqs2: >
    {
      "Statement": [{
        "Effect": "Allow",
        "NotAction": [
          "sqs:DeleteMessage*",
          "sqs:GetQueue*",
          "sqs:ListDeadLetterSourceQueues",
          "sqs:ListQueues",
          "sqs:PurgeQueue",
          "sqs:ReceiveMessage",
          "sqs:SendMessage*"
        ],
        "Resource": ["arn:aws:sqs:us-east-2:444455556666:queue3"]
      }]
    }
