      modifier: bindsecret
      name: compute---iamrole-binding-IAMRoleARN
      path: data.IAMRoleARN
      resource: compute---iamrole-binding
    - example: arn:aws:iam::123456789012:instance-profile/path/Webserver
      modifier: bindsecret
