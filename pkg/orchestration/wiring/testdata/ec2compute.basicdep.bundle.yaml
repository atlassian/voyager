      resource: compute---iamrole
    spec:
      object:
        apiVersion: servicecatalog.k8s.io/v1beta1
        kind: ServiceBinding
        metadata:
          name: compute---iamrole
        spec:
          instanceRef:
            name: '!{compute---iamrole-metadata-name}'
          secretName: compute---iamrole
