apiVersion: orchestration.voyager.atl-paas.net/v1
kind: State
metadata:
  name: state1
  namespace: default123
  uid: 411c0040-617e-11e7-9b57-427d691976d7
spec:
  resources:
  - type: KubeCompute
    name: kubecompute-simple
    defaults:
      filledInBy: "Formation layer"
      replicas: 1
      Scaling:
        MinReplicas: 1
        MaxReplicas: 5
        Metrics:
        - Type: Resource
          Resource:
            Name: cpu
            TargetAverageUtilization: 80
      Container:
        ImagePullPolicy: IfNotPresent
        LivenessProbe:
          TimeoutSeconds: 1
          PeriodSeconds: 10
          SuccessThreshold: 1
          FailureThreshold: 3
          HTTPGet:
            Path: "/healthcheck"
            Scheme: "HTTP"
        ReadinessProbe:
          TimeoutSeconds: 1
          PeriodSeconds: 10
          SuccessThreshold: 1
          FailureThreshold: 3
          HTTPGet:
            Path: "/healthcheck"
            Scheme: "HTTP"
        Resources:
          Requests:
            cpu: 50m
            memory: 50Mi
          Limits:
            cpu: 250m
            memory: 150Mi
      Port:
        Protocol: TCP
    spec:
      containers:
        - name: microservice
          image: "docker.example.com/atlassian/micros-analytics:0.1"
          ports:
          - containerPort: 8080
          resources:
            requests:
                memory: "64Mi"
                cpu: "250m"
            limits:
                memory: "128Mi"
                cpu: "500m"
          livenessProbe:
            httpGet:
              # No path to test setting of default path
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
        - name: pgbouncer
          image: "docker.example.com/my_pgbouncer:abcxyz"
          ports:
          - containerPort: 5432
            protocol: UDP
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 5
            periodSeconds: 30
        - name: sidecar
          image: "docker.example.com/my_sidecar:abcxyz"
          ports:
          - containerPort: 8080
          livenessProbe:
            exec:
              command:
              - cat
              - /tmp/healthy
            initialDelaySeconds: 5
