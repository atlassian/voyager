          minAvailable: 30%
          selector:
            matchLabels:
              resourceName: kubecompute-simple
              stateName: state1
  - name: kubecompute-simple
    references:
    - name: kubecompute-simple--podsecretenvvar-metadata-name
      path: metadata.name
      resource: kubecompute-simple--podsecretenvvar
    - example: arn:aws:iam::123456789012:role/path/role
