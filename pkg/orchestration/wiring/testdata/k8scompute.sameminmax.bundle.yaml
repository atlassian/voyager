              maxSurge: 25%
              maxUnavailable: 25%
            type: RollingUpdate
          template:
            metadata:
              annotations:
                atlassian.com/business_unit: some_unit
                atlassian.com/logging_id: logging-id-from-configmap
                atlassian.com/resource_owner: an_owner
                iam.amazonaws.com/role: '!{kubecompute-simple---iamrole-binding-IAMRoleARN}'
              creationTimestamp: null
              labels:
                resourceName: kubecompute-simple
                stateName: state1
            spec:
              affinity:
                podAntiAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                  - podAffinityTerm:
                      labelSelector:
                        matchExpressions:
                        - key: resourceName
                          operator: In
                          values:
                          - kubecompute-simple
                        - key: stateName
                          operator: In
                          values:
                          - state1
                      topologyKey: failure-domain.beta.kubernetes.io/zone
                    weight: 75
