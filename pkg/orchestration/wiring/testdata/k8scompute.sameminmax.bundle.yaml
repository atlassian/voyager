                      labelSelector:
                        matchExpressions:
                        - key: resourceName
                          operator: In
                          values:
                          - kubecompute-simple
                        - key: stateName
                          operator: In
                          values:
                          - state1
                      topologyKey: kubernetes.io/hostname
                    weight: 50
              containers:
              - env:
                - name: keyFromConfigMap
                  valueFrom:
                    configMapKeyRef:
                      key: key
                      name: configMap
                - name: ASAP_PUBLIC_KEY_REPOSITORY_URL
                  value: https://asap-distribution.us-west-1.staging.paas-inf.net/
                - name: ASAP_PUBLIC_KEY_FALLBACK_REPOSITORY_URL
                  value: https://asap-distribution.us-east-1.staging.paas-inf.net/
                envFrom:
                - secretRef:
                    name: '!{kubecompute-simple--podsecretenvvar-metadata-name}'
                    optional: false
                - secretRef:
                    name: common-secrets
                    optional: true
                - configMapRef:
                    name: configMap
                image: docker.example.com/atlassian/micros-analytics:0.1
                imagePullPolicy: IfNotPresent
                name: microservice
                ports:
                - containerPort: 8080
                  protocol: TCP
                resources:
                  limits:
                    cpu: 250m
                    memory: 150Mi
                  requests:
                    cpu: 50m
                    memory: 50Mi
                terminationMessagePath: /dev/termination-log
                terminationMessagePolicy: File
              - env:
                - name: ASAP_PUBLIC_KEY_REPOSITORY_URL
                  value: https://asap-distribution.us-west-1.staging.paas-inf.net/
                - name: ASAP_PUBLIC_KEY_FALLBACK_REPOSITORY_URL
                  value: https://asap-distribution.us-east-1.staging.paas-inf.net/
                envFrom:
                - secretRef:
                    name: '!{kubecompute-simple--podsecretenvvar-metadata-name}'
                    optional: false
                - secretRef:
                    name: common-secrets
                    optional: true
                - configMapRef:
                    name: configMap
                image: docker.example.com/my_pgbouncer:abcxyz
                imagePullPolicy: IfNotPresent
                name: pgbouncer
                ports:
                - containerPort: 5432
                  protocol: UDP
                resources:
                  limits:
                    cpu: 250m
                    memory: 150Mi
                  requests:
                    cpu: 50m
                    memory: 50Mi
                terminationMessagePath: /dev/termination-log
                terminationMessagePolicy: File
